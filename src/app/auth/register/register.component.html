<h2>Student Registration Bushra Akter</h2>

<form #registerForm="ngForm" (ngSubmit)="submit()" novalidate>

   


  <!-- Full Name -->
  <label for="name">Full Name:</label>
  <input
    type="text"
    id="name"
    name="name"
    [(ngModel)]="name"
    required
  />

  <!-- Email -->
  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    [(ngModel)]="email"
    required
  />

  <!-- Password -->
  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="password"
    required
    minlength="6"
  />

  <!-- Department -->
  <label for="department">Department:</label>
  <select
    id="department"
    name="department"
    [(ngModel)]="department"
    required
  >
    <option value="" disabled selected>Select Department</option>
    <option value="CSE">CSE</option>
    <option value="EEE">EEE</option>
    <option value="BBA">BBA</option>
    <option value="English">English</option>
  </select>

  <!-- Gender -->
  <label>Gender:</label>
  <div>
    <label><input type="radio" name="gender" [(ngModel)]="gender" value="Male" required /> Male</label>
    <label><input type="radio" name="gender" [(ngModel)]="gender" value="Female" /> Female</label>
    <label><input type="radio" name="gender" [(ngModel)]="gender" value="Other" /> Other</label>
  </div>

  <!-- Terms and Conditions -->
  <label>
    <input type="checkbox" name="terms" [(ngModel)]="acceptedTerms" required />
    I agree to the Terms and Conditions
  </label>

  <!-- Submit Button -->
  <button type="submit" [disabled]="!registerForm.form.valid">Register</button>

</form>
